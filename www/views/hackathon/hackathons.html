<ion-view class="hackathons-view">
  <ion-nav-title>
    <span>Hackathons</span>
  </ion-nav-title>
  <ion-content>
    <div ng-if="(hackathons.wordpress.length == 0 && hackathons.feeds.length == 0)" class="row hackathons-container">
      <div class="col col-center">
        <div class="empty-results">
          <i class="icon ion-bookmark"></i>
          <h3 class="no-hackathons">There's nothing here yet. Start exploring!</h3>
        </div>
      </div>
    </div>
    <ul ng-if="(hackathons.wordpress.length > 0 || hackathons.feeds.length > 0)" class="hackathons-list">
      <div ng-if="hackathons.feeds.length > 0" class="item item-divider">
        Feeds hackathons
      </div>
      <li class="bookmark-item" ng-repeat="bookmark in hackathons.feeds">
        <a ng-click=goToFeedPost(bookmark.link)>
          <h2 class="post-title" ng-bind-html="bookmark.title | rawHtml"></h2>
          <p class="post-date">Posted <span class="post-time" am-time-ago="bookmark.date"></span></p>
        </a>
      </li>
      <div ng-if="hackathons.wordpress.length > 0" class="item item-divider">
        Wordpress hackathons
      </div>
      <li class="bookmark-item" ng-repeat="bookmark in hackathons.wordpress">
        <a ng-click=goToWordpressPost(bookmark.id)>
          <h2 class="post-title" ng-bind-html="bookmark.title | rawHtml"></h2>
          <p class="post-date">Posted <span class="post-time" am-time-ago="bookmark.date"></span></p>
        </a>
      </li>
    </ul>
  </ion-content>
</ion-view>
