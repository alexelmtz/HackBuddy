<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content class="post-size-14px">
    <ion-nav-bar class="bar app-top-bar">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-checkmark-circle" ng-click="goHack()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="main-menu" expose-aside-when="large">
    <ion-content>
      <ion-list>
        <ion-item class="heading-item item item-avatar" nav-clear menu-close ui-sref="app.profile">
          <div class="user-image-container">
            <pre-img ratio="_1_1" helper-class="rounded-image">
              <img class="user-image" ng-src="https://66.media.tumblr.com/19105e1387ca2fbd29f84d9f58302775/tumblr_nnmockfAc81uu7pgno1_500.gif" spinner-on-load>
          	</pre-img>
          </div>
          <h2 class="greeting">Hi Pepe</h2>
          <p class="message">Welcome back</p>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.hackathons">
          <i class="icon ion-android-globe"></i>
          <h2 class="menu-text">Hackathons</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.feeds-categories">
          <i class="icon ion-radio-waves"></i>
          <h2 class="menu-text">Resources</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.workshops" ng-hide="hackathon">
          <i class="icon ion-wand"></i>
          <h2 class="menu-text">Workshops</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.events" ng-hide="hackathon">
          <i class="icon ion-asterisk"></i>
          <h2 class="menu-text">Events</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.forum" ng-hide="hackathon">
          <i class="icon ion-document"></i>
          <h2 class="menu-text">Forum</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.settings">
          <i class="icon ion-social-wordpress"></i>
          <h2 class="menu-text">Settings</h2>
        </ion-item>
    </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
